name: Move assigned pull requests into In progress

on:
  pull_request:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: Devops-agile
          column: In progress
          repo-token: ${{ secrets.PAT_PROJECT }}